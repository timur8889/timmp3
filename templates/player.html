<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ü–ª–µ–µ—Ä - –¢–∏–º—É—Ä –ê–Ω–¥—Ä–µ–µ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 10px;
        }

        .player-container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .player-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .player-header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .signature {
            font-style: italic;
            opacity: 0.9;
            font-size: 14px;
            color: #ffeb3b;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-section input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
            outline: none;
        }

        .search-section input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-section button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .track-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .track-info p {
            font-size: 14px;
            opacity: 0.8;
        }

        .album-art {
            margin: 15px auto;
            width: 120px;
            height: 120px;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .play-btn {
            background: #4CAF50;
            transform: scale(1.1);
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .progress {
            height: 100%;
            background: #4CAF50;
            border-radius: 3px;
            width: 0%;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.8;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .volume-container input {
            flex: 1;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
        }

        .playlist-section h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .playlist {
            max-height: 300px;
            overflow-y: auto;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
        }

        .track-item.active {
            background: rgba(76, 175, 80, 0.3);
        }

        .track-item img {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            object-fit: cover;
        }

        .track-info-small {
            flex: 1;
        }

        .track-info-small h4 {
            font-size: 14px;
            margin-bottom: 3px;
        }

        .track-info-small p {
            font-size: 12px;
            opacity: 0.7;
        }

        .track-duration {
            font-size: 12px;
            opacity: 0.7;
        }

        .play-btn-small {
            background: none;
            border: none;
            color: #4CAF50;
            font-size: 16px;
            cursor: pointer;
        }

        .loading, .error {
            text-align: center;
            padding: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <header class="player-header">
            <h1>üéµ –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ü–ª–µ–µ—Ä</h1>
            <p class="signature">–° –ª—é–±–æ–≤—å—é –∫ –ø–æ–¥–ø–∏—Å—á–∏–∫–∞–º - –¢–∏–º—É—Ä –ê–Ω–¥—Ä–µ–µ–≤</p>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="üîç –ù–∞–π—Ç–∏ —Ç—Ä–µ–∫ –∏–ª–∏ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è..." value="{{ search_query }}">
            <button onclick="searchMusic()">–ü–æ–∏—Å–∫</button>
        </div>

        <div class="player-main">
            <div class="now-playing" id="nowPlaying">
                <div class="album-art">
                    <img id="albumImage" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=150" alt="–û–±–ª–æ–∂–∫–∞">
                </div>
                <div class="track-info">
                    <h3 id="currentTrack">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</h3>
                    <p id="currentArtist">-</p>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="previousTrack()">‚èÆ</button>
                <button class="control-btn play-btn" onclick="togglePlay()" id="playBtn">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-container">
                <span>üîä</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="50" oninput="setVolume(this.value)">
            </div>
        </div>

        <div class="playlist-section">
            <h3>üìã –î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç—Ä–µ–∫–∏</h3>
            <div class="playlist" id="playlist">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤...</div>
            </div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.isPlaying = false;
                this.currentTrackIndex = 0;
                this.tracks = [];
                this.currentTime = 0;
                this.duration = 0;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadTracks();
                this.audio.volume = 0.5;
            }

            setupEventListeners() {
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∞—É–¥–∏–æ
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('ended', () => this.nextTrack());
                this.audio.addEventListener('error', (e) => {
                    console.error('Audio error:', e);
                    this.showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–∞');
                });

                // –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                document.getElementById('progressBar').addEventListener('click', (e) => this.seek(e));
                
                // –ü–æ–∏—Å–∫ –ø–æ Enter
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchMusic();
                });
            }

            async loadTracks() {
                try {
                    const searchQuery = document.getElementById('searchInput').value;
                    const url = searchQuery ? `/api/search?q=${encodeURIComponent(searchQuery)}` : '/api/search';
                    
                    const response = await fetch(url);
                    this.tracks = await response.json();
                    this.displayTracks();
                    
                } catch (error) {
                    console.error('Error loading tracks:', error);
                    this.showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–æ–≤');
                }
            }

            displayTracks() {
                const playlist = document.getElementById('playlist');
                
                if (!this.tracks.length) {
                    playlist.innerHTML = '<div class="error">–¢—Ä–µ–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                    return;
                }

                playlist.innerHTML = this.tracks.map((track, index) => `
                    <div class="track-item ${index === this.currentTrackIndex ? 'active' : ''}" 
                         onclick="player.selectTrack(${index})">
                        <img src="${track.cover}" alt="–û–±–ª–æ–∂–∫–∞">
                        <div class="track-info-small">
                            <h4>${this.escapeHtml(track.title)}</h4>
                            <p>${this.escapeHtml(track.artist)}</p>
                        </div>
                        <div class="track-duration">${track.duration}</div>
                        <button class="play-btn-small" onclick="event.stopPropagation(); player.selectTrack(${index})">
                            ‚ñ∂Ô∏è
                        </button>
                    </div>
                `).join('');
            }

            selectTrack(index) {
                this.currentTrackIndex = index;
                this.playCurrentTrack();
            }

            async playCurrentTrack() {
                if (!this.tracks.length) return;

                const track = this.tracks[this.currentTrackIndex];
                
                try {
                    this.audio.src = track.url;
                    this.updateTrackInfo(track);
                    this.highlightCurrentTrack();
                    
                    await this.audio.play();
                    this.isPlaying = true;
                    this.updatePlayButton();
                    
                } catch (error) {
                    console.error('Play error:', error);
                    this.showMessage('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è: ' + error.message);
                }
            }

            updateTrackInfo(track) {
                document.getElementById('currentTrack').textContent = track.title;
                document.getElementById('currentArtist').textContent = track.artist;
                document.getElementById('albumImage').src = track.cover;
            }

            togglePlay() {
                if (!this.audio.src) {
                    if (this.tracks.length) {
                        this.playCurrentTrack();
                    }
                    return;
                }

                if (this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                } else {
                    this.audio.play().then(() => {
                        this.isPlaying = true;
                    }).catch(error => {
                        console.error('Play failed:', error);
                        this.showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Ç—Ä–µ–∫');
                    });
                }
                this.updatePlayButton();
            }

            updatePlayButton() {
                const btn = document.getElementById('playBtn');
                btn.textContent = this.isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
            }

            nextTrack() {
                if (!this.tracks.length) return;
                
                this.currentTrackIndex = (this.currentTrackIndex + 1) % this.tracks.length;
                this.playCurrentTrack();
            }

            previousTrack() {
                if (!this.tracks.length) return;
                
                this.currentTrackIndex = (this.currentTrackIndex - 1 + this.tracks.length) % this.tracks.length;
                this.playCurrentTrack();
            }

            updateProgress() {
                if (!this.audio.duration) return;
                
                const progress = (this.audio.currentTime / this.audio.duration) * 100;
                document.getElementById('progress').style.width = progress + '%';
                document.getElementById('currentTime').textContent = this.formatTime(this.audio.currentTime);
            }

            updateDuration() {
                this.duration = this.audio.duration;
                document.getElementById('duration').textContent = this.formatTime(this.duration);
            }

            seek(e) {
                if (!this.audio.duration) return;
                
                const progressBar = e.currentTarget;
                const clickX = e.offsetX;
                const width = progressBar.clientWidth;
                const percent = clickX / width;
                
                this.audio.currentTime = percent * this.audio.duration;
            }

            setVolume(value) {
                this.audio.volume = value / 100;
            }

            highlightCurrentTrack() {
                document.querySelectorAll('.track-item').forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentTrackIndex);
                });
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showMessage(msg) {
                alert(msg);
            }

            showError(msg) {
                document.getElementById('playlist').innerHTML = `<div class="error">${msg}</div>`;
            }

            async searchMusic() {
                await this.loadTracks();
            }
        }

        // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä –ø–ª–µ–µ—Ä–∞
        const player = new MusicPlayer();

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        function searchMusic() {
            player.searchMusic();
        }

        function togglePlay() {
            player.togglePlay();
        }

        function nextTrack() {
            player.nextTrack();
        }

        function previousTrack() {
            player.previousTrack();
        }

        function setVolume(value) {
            player.setVolume(value);
        }
    </script>
</body>
</html>
